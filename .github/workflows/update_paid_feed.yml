name: Update Paid Feed

on:
  workflow_dispatch:
  #schedule:
  #  - cron: '0 12 * * *'
  #  - cron: '15 12 * * *'

permissions:
  contents: write

jobs:
  update_paid_feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # so pull --rebase works without shallow clone problems

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install feedparser PyRSS2Gen aiohttp beautifulsoup4

      - name: Run Paid Feed Generator
        run: python paid_feed_generator.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          # Stage & (maybe) commit first
          git add paid_chapters_feed.xml mistmint_state.json || true
          git commit -m "ci: update paid feed & mistmint state" || echo "No changes to commit"
      
          # Rebase safely even if the generator touched files
          git pull --rebase --autostash origin main || echo "nothing to rebase"
      
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

      - name: Wait for RSS to update
        run: sleep 10

      - name: Trigger Discord Webhook Workflow
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
        run: |
          curl -sS --fail-with-body \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PAT_GITHUB" \
            https://api.github.com/repos/Cannibal-Turtle/discord-webhook/dispatches \
            -d '{"event_type":"trigger-discord-notify","client_payload":{"feed":"paid"}}'
      
          curl -sS --fail-with-body \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PAT_GITHUB" \
            https://api.github.com/repos/Cannibal-Turtle/mistmint-discord/dispatches \
            -d '{"event_type":"trigger-discord-notify","client_payload":{"feed":"paid"}}'





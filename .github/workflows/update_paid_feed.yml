name: Update Paid Feed

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 12 * * *'
  #   - cron: '15 12 * * *'

permissions:
  contents: write

# Match the free job so only one feed job pushes at a time
concurrency:
  group: feeds-main
  cancel-in-progress: false

jobs:
  update_paid_feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # we'll set the remote with the token

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Paid Feed Generator
        env:
          MISTMINT_COOKIE: ${{ secrets.MISTMINT_COOKIE }}
          MISTMINT_FORCE_STATE: "0"   # use API mode (cookie); set "1" to force state fallback
        run: python paid_feed_generator.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # Stage & (maybe) commit
          git add paid_chapters_feed.xml paid_history.json mistmint_state.json || true
          git commit -m "ci: update paid feed & mistmint state" || echo "No changes to commit"

          # Use tokenized remote and rebase onto latest main
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git fetch origin main
          git rebase origin/main || git pull --rebase origin main

          # Safe force so bots don't clobber human commits
          git push --force-with-lease origin HEAD:main

      - name: Wait for RSS to update
        run: sleep 10

      - name: Trigger Discord Webhook Workflow
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
        run: |
          curl -sS --fail-with-body \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PAT_GITHUB" \
            https://api.github.com/repos/Cannibal-Turtle/discord-webhook/dispatches \
            -d '{"event_type":"trigger-discord-notify","client_payload":{"feed":"paid"}}'

          curl -sS --fail-with-body \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PAT_GITHUB" \
            https://api.github.com/repos/Cannibal-Turtle/mistmint-discord/dispatches \
            -d '{"event_type":"trigger-discord-notify","client_payload":{"feed":"paid"}}'




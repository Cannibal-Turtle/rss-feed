name: Update Paid Feed

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: write

# Match the free job so only one feed job pushes at a time
concurrency:
  group: feeds-main
  cancel-in-progress: false

jobs:
  update_paid_feed:
    runs-on: ubuntu-latest
    env:
      MISTMINT_FORCE_STATE: "0"   # single source of truth for the whole job

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # we'll set the remote with the token

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Paid Feed Generator
        env:
          MISTMINT_COOKIE: ${{ secrets.MISTMINT_COOKIE }}
          MISTMINT_FORCE_STATE: "0"   # use API mode (cookie); set "1" to force state fallback
        run: python paid_feed_generator.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # repeat the same toggle here so this step can see it
          MISTMINT_FORCE_STATE: "0"   # set to "1" only when you want to commit manual state/history
        run: |
          set -euo pipefail
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
      
          # One-time cleanup in case old root paths were tracked before (harmless if absent)
          git rm --cached mistmint_state.json paid_history.json 2>/dev/null || true
      
          # Always stage the generated feed
          git add paid_chapters_feed.xml
      
          # Only stage manual state/history when STATE mode is ON
          if [ "${MISTMINT_FORCE_STATE:-0}" = "1" ]; then
            [ -f rss-feed/manual_scripts/mistmint_state.json ] && git add rss-feed/manual_scripts/mistmint_state.json || true
            [ -f rss-feed/manual_scripts/paid_history.json ]   && git add rss-feed/manual_scripts/paid_history.json   || true
          fi
      
          # Commit only if something is staged
          if git diff --quiet --staged; then
            echo "No changes to commit."
            exit 0
          fi
      
          git commit -m "ci: update paid feed"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git fetch origin main
          git rebase origin/main || git pull --rebase origin main
          git push --force-with-lease origin HEAD:main

      - name: Wait for RSS to update
        run: sleep 10

      - name: Trigger Discord Webhook Workflow
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
        run: |
          curl -sS --fail-with-body \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PAT_GITHUB" \
            https://api.github.com/repos/Cannibal-Turtle/discord-webhook/dispatches \
            -d '{"event_type":"trigger-discord-notify","client_payload":{"feed":"paid"}}'

          curl -sS --fail-with-body \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PAT_GITHUB" \
            https://api.github.com/repos/Cannibal-Turtle/mistmint-discord/dispatches \
            -d '{"event_type":"trigger-discord-notify","client_payload":{"feed":"paid"}}'




name: Update Paid Feed

on:
  workflow_dispatch:
  # you can re-enable cron later if you want:
  #schedule:
  #  - cron: '0 12 * * *'
  #  - cron: '15 12 * * *'

permissions:
  contents: write

jobs:
  update_paid_feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # so pull --rebase works cleanly

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install feedparser PyRSS2Gen aiohttp beautifulsoup4

      - name: Run Paid Feed Generator
        run: python paid_feed_generator.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1. make sure weâ€™re in sync with remote main *before* committing
          git pull --rebase origin main || echo "nothing to rebase"

          # 2. stage all generated/updated files
          git add paid_chapters_feed.xml mistmint_state.json || true

          # 3. create a commit if there are changes
          git commit -m "ci: update paid feed & mistmint state" || echo "No changes to commit"

          # 4. push using the token
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin main

      - name: Trigger Discord Webhook Workflow
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
        run: |
          curl -X POST \
               -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: Bearer $PAT_GITHUB" \
               https://api.github.com/repos/Cannibal-Turtle/discord-webhook/dispatches \
               -d '{
                 "event_type": "trigger-discord-notify",
                 "client_payload": { "feed": "paid" }
               }'

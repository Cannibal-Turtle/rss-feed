name: Publish Single Novel Embed

on:
  workflow_dispatch:
    inputs:
      short_code:
        description: "Novel short code (e.g. TVITPA, TDLBKGC, ATVHE)"
        required: true
        type: string
      channel_id:
        description: "Discord channel ID to post into (optional)"
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: publish-single-novel
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            discord.py>=2.3 \
            requests>=2.31 \
            python-dateutil

      - name: Resolve arguments
        run: |
          echo "SHORT_CODE=${{ github.event.inputs.short_code }}" >> $GITHUB_ENV

          if [ -n "${{ github.event.inputs.channel_id }}" ]; then
            echo "CHANNEL_ID=${{ github.event.inputs.channel_id }}" >> $GITHUB_ENV
            echo "üìç Posting to explicit channel: ${{ github.event.inputs.channel_id }}"
          else
            echo "üìç Using default DISCORD_CHANNEL_ID"
          fi

      - name: Run publish script
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: |
          if [ -n "$CHANNEL_ID" ]; then
            python publish_single_novel.py "$SHORT_CODE" "$CHANNEL_ID"
          else
            python publish_single_novel.py "$SHORT_CODE"
          fi

      - name: Commit updated novel_status_targets.json
        run: |
          git pull --rebase --autostash
          git add novel_status_targets.json
          if git diff --cached --quiet; then
            echo "No state changes to commit."
            exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ci: register novel embed target for $SHORT_CODE"
          git push

name: Update Free Feed

on:
  schedule:
    - cron: '0 12 * * *'   # 20:00 MYT
    - cron: '15 12 * * *'  # 20:15 MYT
    - cron: '0 4 * * *'    # 12:00 MYT
    - cron: '15 4 * * *'   # 12:15 MYT
  workflow_dispatch:

permissions:
  contents: write

# Share this same group in BOTH free and paid workflows:
concurrency:
  group: feeds-main
  cancel-in-progress: true

jobs:
  update_feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # we'll set the remote URL with token manually

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install feedparser PyRSS2Gen aiohttp beautifulsoup4

      - name: Run Feed Generator
        run: python free_feed_generator.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          git add free_chapters_feed.xml || true
          git commit -m "ci: update free feed XML" || echo "No changes to commit"

          # Use tokenized remote and rebase onto the latest main
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git fetch origin main
          git rebase origin/main || git pull --rebase origin main

          # Safe force so bot overwrites only its own last commit
          git push --force-with-lease origin HEAD:main

      - name: Wait for RSS to update
        run: sleep 10

      - name: Trigger Discord Webhook Workflow
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
        run: |
          curl -sS --fail-with-body \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PAT_GITHUB" \
            https://api.github.com/repos/Cannibal-Turtle/discord-webhook/dispatches \
            -d '{"event_type":"trigger-discord-notify","client_payload":{"feed":"free"}}'

          curl -sS --fail-with-body \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PAT_GITHUB" \
            https://api.github.com/repos/Cannibal-Turtle/mistmint-discord/dispatches \
            -d '{"event_type":"trigger-discord-notify","client_payload":{"feed":"free"}}'




name: Update Free Feed

on:
  schedule:
    - cron: '0 12 * * *'
    - cron: '15 12 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: update-feed
  cancel-in-progress: true

jobs:
  update_feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # NEW: allow diffs/rebase reliably

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install feedparser PyRSS2Gen aiohttp beautifulsoup4

      - name: Run Feed Generator
        run: python free_feed_generator.py

      # NEW: detect if the feed file changed (working tree vs last commit)
      - name: Detect change
        id: changed
        run: |
          if git diff --quiet -- free_chapters_feed.xml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add free_chapters_feed.xml
          git commit -m "Update free feed XML" || echo "No changes to commit"
          # CHANGED: safer pull to avoid unstaged-change errors
          git pull --rebase --autostash origin main || echo "nothing to rebase"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push || echo "nothing to push"

      - name: Wait for RSS to update
        run: sleep 10
        
      # NEW: only trigger downstream repos when the XML actually changed
      - name: Trigger Discord Webhook Workflow
        if: steps.changed.outputs.changed == 'true'
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
        run: |
          curl -sS --fail-with-body \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PAT_GITHUB" \
            https://api.github.com/repos/Cannibal-Turtle/discord-webhook/dispatches \
            -d '{"event_type":"trigger-discord-notify","client_payload":{"feed":"free"}}'
      
          curl -sS --fail-with-body \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PAT_GITHUB" \
            https://api.github.com/repos/Cannibal-Turtle/mistmint-discord/dispatches \
            -d '{"event_type":"trigger-discord-notify","client_payload":{"feed":"free"}}'

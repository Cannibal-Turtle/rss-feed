name: Update Comments Feed

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install feedparser PyRSS2Gen aiohttp beautifulsoup4

      - name: Run Comments Feed Generator
        run: python comments.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add aggregated_comments_feed.xml
          git commit -m "Update Comments Feed" || echo "No changes to commit"
          git pull --rebase
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push

      - name: Wait for RSS to propagate
        run: sleep 10

      - name: Trigger Discord Bot Workflow
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
        run: |
          curl -X POST \
               -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: Bearer $PAT_GITHUB" \
               https://api.github.com/repos/Cannibal-Turtle/discord-webhook/dispatches \
               -d '{
                 "event_type": "trigger-discord-comments"
               }'

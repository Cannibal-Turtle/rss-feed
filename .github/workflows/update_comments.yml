name: Update Comments Feed

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: comments-feed
  cancel-in-progress: true

jobs:
  update_comments:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
          
      - name: Seed token alert state if missing
        run: |
          [ -f .token_alert_state.json ] || echo '{}' > .token_alert_state.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install feedparser PyRSS2Gen aiohttp beautifulsoup4 requests

      - name: Run Comments Feed Generator (also checks token)
        env:
          # needed by comments.py for repo dispatch
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          MISTMINT_TOKEN: ${{ secrets.MISTMINT_TOKEN }}
          MISTMINT_COOKIE:   ${{ secrets.MISTMINT_COOKIE }}
        run: python comments.py

      - name: Commit and Push Changes (feed + token state)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git add aggregated_comments_feed.xml .token_alert_state.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Comments Feed + token state"
            git pull --rebase --autostash
            git push
          fi

      - name: Wait for RSS to propagate
        run: sleep 10

      - name: Trigger Discord Bot Workflow
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
        run: |
          curl -X POST \
               -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: Bearer $PAT_GITHUB" \
               https://api.github.com/repos/Cannibal-Turtle/discord-webhook/dispatches \
               -d '{"event_type":"trigger-discord-comments"}'

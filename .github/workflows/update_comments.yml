name: Update Comments Feed

on:
  schedule:
    - cron: "0 * * * *"  # Runs every hour
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: comments-feed
  cancel-in-progress: true

jobs:
  update_comments:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install feedparser PyRSS2Gen aiohttp beautifulsoup4 requests

      - name: Run Comments Feed Generator
        env:
          # needed by comments.py for token alert
          MISTMINT_TOKEN: ${{ secrets.MISTMINT_TOKEN }}
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python comments.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
      
          git config user.name  "GitHub Action"
          git config user.email "action@github.com"
      
          # Stage generated XML
          git add aggregated_comments_feed.xml
      
          # Stage alert state only if it exists (created after a successful alert)
          if [ -f .token_alert_state.json ]; then
            git add .token_alert_state.json
          fi
      
          # Commit only if something is staged
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Comments Feed"
          fi
      
          # Safely rebase in case main moved; autostash handles local mods
          git pull --rebase --autostash
      
          # Push using token
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

      - name: Wait for RSS to propagate
        run: sleep 10

      - name: Trigger Discord Bot Workflow
        env:
          PAT_GITHUB: ${{ secrets.PAT_GITHUB }}
        run: |
          curl -X POST \
               -H "Accept: application/vnd.github.v3+json" \
               -H "Authorization: Bearer $PAT_GITHUB" \
               https://api.github.com/repos/Cannibal-Turtle/discord-webhook/dispatches \
               -d '{"event_type": "trigger-discord-comments"}'

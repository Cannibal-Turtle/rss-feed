name: Update Feed

on:
  schedule:
    - cron: '0 16 * * *''  # Runs at 16:00:00 UTC every day
  workflow_dispatch:

jobs:
  update_feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install feedparser PyRSS2Gen aiohttp beautifulsoup4

      - name: Run Feed Generator
        run: python free_feed_generator.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add free_chapters_feed.xml
          git commit -m "Update XML feed" || echo "No changes to commit"
          git push
